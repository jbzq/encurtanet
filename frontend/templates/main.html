<section class="url-section">
    <form class="url-form" id="urlForm">
        <div class="input-group">
            <label for="originalUrl"><i class="fas fa-globe"></i> Cole sua URL longa aqui:</label>
            <input type="url" id="originalUrl" placeholder="https://exemplo.com/url-muito-longa..." required>
        </div>
        
        <button type="submit" class="btn" id="shortenBtn">
            <i class="fas fa-rocket"></i> Encurtar URL
        </button>
    </form>

    <div class="result-container" id="resultContainer">
        <h3 class="result-title"><i class="fas fa-link"></i> Sua URL encurtada:</h3>
        <div class="result-content">
            <div class="short-url" id="shortUrl"></div>
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i> Copiar
            </button>
        </div>
    </div>
</section>

<section class="history-section" id="historySection">
    <h2><i class="fas fa-history"></i> Histórico de URLs</h2>
    <div class="history-list" id="historyList">
        <!-- Itens de histórico serão inseridos aqui -->
    </div>
</section>

<section class="stats-section" id="statsSection">
    <h2><i class="fas fa-chart-bar"></i> Estatísticas de Cliques</h2>
    
    <div class="stats-filters">
        <input type="text" id="statsUrlInput" placeholder="Cole a URL encurtada aqui">
        <button class="btn" id="loadStatsBtn">
            <i class="fas fa-chart-line"></i> Carregar Estatísticas
        </button>
    </div>
    
    <div class="stats-container" id="statsContainer">
        <div class="stats-summary">
            <div class="stat-card">
                <h3>Total de Cliques</h3>
                <p id="totalClicks">0</p>
            </div>
            <div class="stat-card">
                <h3>Último Clique</h3>
                <p id="lastClick">N/A</p>
            </div>
        </div>
        
        <div class="stats-charts">
            <div class="chart-container">
                <h3>Dispositivos</h3>
                <canvas id="devicesChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Referências</h3>
                <canvas id="referrersChart"></canvas>
            </div>
        </div>
    </div>
</section>
